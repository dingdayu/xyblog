		<script type="text/javascript">
			$(function(){
			//翻页快捷键
				$(document).keyup(function(event){
					if(event.keyCode == 37){
						$('.prev span').click();
				}else if(event.keyCode == 39){
					$('.next span').click();
				}
			});

			//阻止事件的冒泡
			$(':text,textarea').keyup(function(event){
				event.stopPropagation();
			});
			
			$("#header-search").hover(function(){
				$("#search-sort-list").show();
			},function(){
				$("#search-sort-list").hide();
			});
			//搜索选项选择
			$("#search-sort-list li").click(function(){
				var curTxt = $(this).text();
				var type = $(this).val();
				$('#search').val(type);
				$(this).addClass("current").siblings().removeClass("current");
				$(this).parent().siblings(".search-sort-txt").text(curTxt);
				$(this).parent().hide();
			});
			
			//入口图标菜单
			$(".entrance").hover(function(){
				$(this).children(".user-menu").show();
			},function(){
				$(this).children(".user-menu").hide();
			});
		
			//返回顶部
			function gotoTop(min_height){
				//预定义返回顶部的html代码，它的css样式默认为不显示
				var gotoTop_html = '<div id="gotoTop">返回顶部</div>';
				//将返回顶部的html代码插入页面上id为page的元素的末尾 
				$("body").append(gotoTop_html);
				$("#gotoTop").click(//定义返回顶部点击向上滚动的动画
					function(){ $('html,body').animate({scrollTop:0},700);
				}).hover(//为返回顶部增加鼠标进入的反馈效果，用添加删除css类实现
					function(){ $(this).addClass("hover");},
					function(){ $(this).removeClass("hover");
				});
	
		    //获取页面的最小高度，无传入值则默认为600像素
		    min_height ? min_height = min_height : min_height = 600;
		    //为窗口的scroll事件绑定处理函数
		    $(window).scroll(function(){
		        //获取窗口的滚动条的垂直位置
		        var s = $(window).scrollTop();
		        //当窗口的滚动条的垂直位置大于页面的最小高度时，让返回顶部元素渐现，否则渐隐
		        if( s > min_height){
		            $("#gotoTop").fadeIn(100);
		        }else{
		            $("#gotoTop").fadeOut(200);
		        };
		    });
		};
		gotoTop();
		//代码高亮
		$('code').each(function(){
	        $(this).data('think-source', (this.innerText || this.textContent).replace(/ /g, ' '));
	    });
	    prettyPrint();

		    <script type="text/javascript">
				jQuery(function(){
					//导航选中
					var url = location.pathname, navg = $('.main-nav li');
					if(url == '/' || url == '/index'){
						navg.eq(0).addClass('current');
					}else if(!url.indexOf('/blog') || !url.indexOf('/home/blog')){
						navg.eq(1).addClass('current');
					}else if(!url.indexOf('/current')|| !url.indexOf('/home/comment')){
						navg.eq(2).addClass('current');
					}else if(!url.indexOf('/info')){
						if(!url.indexOf('/info/document.html') || !url.indexOf('/info/add/cate_id/36')){
							navg.eq(4).addClass('current');
						}else{
							navg.eq(7).addClass('current');
						}
					}
					
					var ele = document.URL;//'http://{$Think.server.SERVER_NAME}__ACTION__'
						jQuery('#Qrcode').qrcode({
							text	: ele,
							width	: 110,
							height	: 110,
						});
				})
            </script>
