<include file="Public:header" />

<div class="main cf">
	<div class="ident">注册</div>
    <form action="{:U('User/Reg/registerpost')}" method="post" class="think-form cf" id="form">
        <!-- 注册 -->
        <div class="login">
            <!-- 头部提示 -->
            <div class="hd">
                                    <strong>用户注册</strong><span>已有帐号？点击<a href="{:U('Home/Login')}">登录</a></span>            </div>
            <!-- 头部提示 -->
            
            <!-- 表单项 -->
            <table class="bd">
                <tr>
                    <th>用户名</th>
                    <td>
                        <input class="text" type="text" name="username" value=""  datatype="*1-16" nullmsg="请填写用户名" errormsg="请填写1-16位用户名" ajaxurl="{:U('User/Reg/checkUserNameUnique')}"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td>
                        <input class="text" type="password" name="password" datatype="*6-20" nullmsg="请填写密码" errormsg="密码为6-20位"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>确认密码</th>
                    <td>
                        <input class="text" type="password" name="repassword" datatype="*" nullmsg="请填确认密码" errormsg="您两次输入的密码不一致" recheck="password"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>邮箱</th>
                    <td>
                        <input class="text" type="text" name="email" value="" datatype="e" nullmsg="请填写邮箱" errormsg="请填写正确格式的邮箱" ajaxurl="{:U('User/Reg/checkUserEmailUnique')}"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>验证码</th>
                    <td>
                        <input class="verify" type="text" name="verify" datatype="*5-5" nullmsg="请填写验证码" errormsg="请填写5位验证码"/> 
                        <a href="javascript:void(0)" class="reloadverify" title="换一张">换一张？</a><span class="Validform_checktip"></span><br>
                        <img class="verifyimg reloadverify" src="{:U('Admin/Public/verify')}" alt="点击切换" />
                    </td>
                </tr>
                <!-- <tr>
                    <th>&nbsp;</th>
                    <td>
                        <label><input class="checkbox" type="checkbox" name="test" />保持登录状态</label>
                    </td>
                </tr> -->
                <tr>
                    <th>&nbsp;</th>
                    <td>
                        <input class="submit" type="submit" value="完成" />
                    </td>
                </tr>
            </table>
            <!-- /表单项 -->
        </div>
        <!-- /注册 -->

        <!-- 其他登陆 -->
        <div class="login-other">
            <div class="hd">
                <strong>使用其他帐号直接登录</strong>
            </div>
            <div class="bd">
                <ul class="other-account">
                    <li><a class="qq" href="#">腾讯QQ登录（暂未开通）</a></li>
					<li><a class="sina" href="#">新浪微博登录（暂未开通）</a></li>
					<li><a class="renren" href="#">人人连接登录（暂未开通）</a></li>
				</ul>
            </div>
        </div>
        <!-- /其他登陆 -->
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $('.reloadverify').click(function(){
            $('.verifyimg').attr('src', "{:U('Admin/Public/verify')}?" + Math.random());
        });
    })
</script>

<include file="Public:footer" />
