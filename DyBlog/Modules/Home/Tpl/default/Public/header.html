<body>
	<div class="header">
		<div class="header-wrap wp cf">
			<h3 class="think-logo"><img src="../Public/Images/app.png" title="Dy API" align="bottom" height="60" width="60">Xy Blog</h3>
			<ul class="think-navg">
				<li class="title"><a class="show" href="/">主页</a></li>
				<volist name="headMenu" id="data">
				<li class="title"><a class="show" href="{:U($data['group'].'/'.$data['model'].'/'.$data['action'])}">{$data['title']}</a></li>
				</volist>
				<li class="title"><a class="show" href="http://xyapi.sinaapp.com/">小雨API</a></li>
				<li class="title"><a class="show" href="http://614422099.qzone.qq.com">QQ空间</a></li>
			</ul>
		    <script type="text/javascript">
				jQuery(function(){
					//导航选中
					var url = location.pathname, navg = $('.think-navg li');
					if(url == '/' || url == '/index'){
						navg.eq(0).addClass('selected');
					}else if(!url.indexOf('/blog') || !url.indexOf('/home/blog')){
						navg.eq(1).addClass('selected');
					}else if(!url.indexOf('/comment')|| !url.indexOf('/home/comment')){
						navg.eq(2).addClass('selected');
					}else if(!url.indexOf('/info')){
						if(!url.indexOf('/info/document.html') || !url.indexOf('/info/add/cate_id/36')){
							navg.eq(4).addClass('selected');
						}else{
							navg.eq(7).addClass('selected');
						}
					}
					var ele = document.URL;//'http://{$Think.server.SERVER_NAME}__ACTION__'
						jQuery('#Qrcode').qrcode({
							text	: ele,
							width	: 110,
							height	: 110,
						});
				})
            </script>
		<script type="text/javascript" src="{:U('Admin/Public/getInfo')}"></script>
		</div>
