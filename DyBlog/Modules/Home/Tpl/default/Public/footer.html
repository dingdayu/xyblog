        var _lw = $('.home-left').css('max-width');

        var title,url;

            var ele = $(this).closest('.think-info').find('.tihead h3 a');

            window.open( eval($(this).attr('class') + '()') , "_blank" ,"width=680,height=430,scrollbars=no,location=no" ) ;
        });
    });
</script>
