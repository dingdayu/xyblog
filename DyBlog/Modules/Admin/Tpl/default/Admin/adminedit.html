<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">管理员编辑 [ <a href="__URL__">返回列表</a> ]</div>
<div class="fRig"><neq name="vo.image" value=''><img src="__PUBLIC__/Uploads/{$vo.image}"  width="160" height="120" style="border:1px solid silver;padding:1px" /></neq></div>
<div id="result" class="result none"></div>
<form method='post' id="form1" name="form1"action="__URL__/update"  enctype="multipart/form-data">
<table cellpadding=3 cellspacing=3 >
<tr>
	<td class="tRight" width="10%">用户名：</td>
	<td class="tLeft" ><input type="text" class="huge bLeftRequire" name="userName" value="{$vo.username}" datatype="*1-16" nullmsg="请填写用户名" errormsg="请填写1-16位用户名" ajaxurl="{:U('User/Reg/checkUserNameUnique')}">
	<span class="Validform_checktip"></span>
	</td>
</tr>
<tr>
	<td class="tRight" width="10%">邮箱：</td>
	<td class="tLeft" ><input type="text" class="huge bLeftRequire" name="email" value="{$vo.email}" datatype="e" nullmsg="请填写邮箱" errormsg="请填写正确格式的邮箱" ajaxurl="{:U('User/Reg/checkUserEmailUnique')}">
	<span class="Validform_checktip"></span>
	</td>
</tr>
<tr>
	<td class="tRight" width="25%">昵称：</td>
	<td class="tLeft" ><input type="text" class="huge bLeftRequire" name="nickname" value="{$vo.nickname}">
	<span class="Validform_checktip"></span>
	</td>
</tr>
<tr>
	<td class="tRight" width="25%">密码：</td>
	<td class="tLeft" ><input type="password" class="huge bLeftRequire" name="password" datatype="*6-20" nullmsg="请填写密码" errormsg="密码为6-20位">
	<span class="Validform_checktip">不修改请留空</span>
	</td>
</tr>
<tr>
	<td class="tRight" width="25%">确认密码：</td>
	<td class="tLeft" ><input type="password" class="huge bLeftRequire" name="repassword" datatype="*" nullmsg="请填确认密码" errormsg="您两次输入的密码不一致" recheck="password">
	<span class="Validform_checktip"></span>
	</td>
</tr>

<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="hidden" class="huge bLeftRequire" name="id" value="{$vo.id}">
	<input type="submit" value="更 新" class="button medium"> <input type="reset" class="button small" value="重 置" >
	</div></td>
</tr>
</table>
</form>
</div>
</div>
