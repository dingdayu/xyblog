{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<div id='ThinkAjaxResult' class='ThinkAjax' ></div>
<!-- 主体内容  -->
<div class="content" >
<div class="title">项目分组</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="groAdd" value="新增" click="groAdd()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="groEdit" value="编辑" click="groEdit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="groDel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->

<div class="fRig">
<form method='post' action="__URL__">
<div class="fLeft"><span id="key"><input type="text" name="name" title="组名" class="medium" ></span></div>
<!-- <div class="impBtn hMargin fLeft shadow" ><input type="submit" id="" name="search" value="查询" onclick="" class="search imgButton"></div>-->
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,title:分组名,createTime|toDate='y-m-d':发表时间,updateTime|toDate='y-m-d':更新时间,status|getStatus:状态" actionlist="groEdit:编辑:id,status|showStatus=$user['id']" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
