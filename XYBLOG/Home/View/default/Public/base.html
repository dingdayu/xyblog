        </ul>
        <script type="text/javascript">
            jQuery(function(){
                //导航选中
                var url = location.pathname, navg = $('.think-navg li');
                if(url == '/' || url == '/index'){
                    navg.eq(0).addClass('selected');
                }else if(!url.indexOf('/blog') || !url.indexOf('/home/blog')){
                    navg.eq(1).addClass('selected');
                }else if(!url.indexOf('/comment')|| !url.indexOf('/home/comment')){
                    navg.eq(2).addClass('selected');
                }else if(!url.indexOf('/info')){
                    if(!url.indexOf('/info/document.html') || !url.indexOf('/info/add/cate_id/36')){
                        navg.eq(4).addClass('selected');
                    }else{
                        navg.eq(7).addClass('selected');
                    }
                }
                var ele = document.URL;//'http://{$Think.server.SERVER_NAME}__ACTION__'
                jQuery('#Qrcode').qrcode({
                    text	: ele,
                    width	: 110,
                    height	: 110,
                });
            })
        </script>
        <script type="text/javascript" src="{:U('Admin/Public/getInfo')}"></script>

<script type="text/javascript">
    $(function(){
        //首页布局
        var _lw = $('.home-left').css('max-width');
        var _rw = $('.home-right').css('width');
        $(window).resize(function(){
            if($(this).width() < 980){
                $('.home-left').css('max-width','100%');
                $('.home-right').css('width','100%');
            }else{
                $('.home-left').css('max-width',_lw);
                $('.home-right').css('width' , _rw);
            }
        }).resize();
        var title,url;
        $('.share a').live('click', function(){
            var ele = $(this).closest('.think-info').find('.tihead h3 a');
            title = encodeURIComponent(ele.text());
            url   = encodeURIComponent('http://' + document.domain + ele.attr('href'));
            window.open( eval($(this).attr('class') + '()') , "_blank" ,"width=680,height=430,scrollbars=no,location=no" ) ;
        });
    });
</script>
